<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./image/BEACH.jpg');
            background-size: cover;
            background-position: center;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        #mute-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ccc;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #mute-button1 {
            position: absolute;
            bottom: 15px;
            /* right: 15px; */
            background-color: #2cf52c;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #mute-button.muted {
            background-color: #ff6666;
        }
    </style>
</head>
<body>

<div class="content-container">
    <h1>Bienvenue sur notre site Web</h1>
    <p>Découvrez du contenu incroyable et connectez-vous avec nous. Profitez de votre séjour !</p>
    <button id="mute-button">Mute</button>
    <a href="./about.html"><button id="mute-button1">OK</button></a>

</div>

<audio id="background-audio" autoplay loop>
    <source src="./01 YELLOW SISI.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const audio = document.getElementById('background-audio');
    const muteButton = document.getElementById('mute-button');

    // Play the audio when the page loads
    window.addEventListener('load', () => {
        audio.play();
    });

    // Mute or unmute the audio when the button is clicked
    muteButton.addEventListener('click', () => {
        if (audio.muted) {
            audio.muted = false;
            muteButton.textContent = 'Mute';
            muteButton.classList.remove('muted');
        } else {
            audio.muted = true;
            muteButton.textContent = 'Unmute';
            muteButton.classList.add('muted');
        }
    });
</script>
</body>
</html>
