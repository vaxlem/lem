<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Enter Password to Access Document</h2>
    <input type="number" id="passwordInput" placeholder="Enter password" />
    <br>
    <button onclick="checkPassword()">Login</button>

    <div id="message" class="message"></div>

    <script>
        // Allowed passwords
        const allowedPasswords = [5, 10, 3, 8, 4];

        function checkPassword() {
            // Get the password entered by the user
            const password = parseInt(document.getElementById("passwordInput").value);

            // Check if the entered password is in the allowedPasswords array
            if (allowedPasswords.includes(password)) {
                document.getElementById("message").innerHTML = "Access granted. Accessing document from Google Drive...";
                // Here you would add the actual Google Drive document access code
            } else {
                document.getElementById("message").innerHTML = "Access denied. Incorrect password.";
            }
        }
    </script>

</body>
</html>
